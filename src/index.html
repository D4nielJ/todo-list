<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <script
      src="https://kit.fontawesome.com/d5e3631d2a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="main-title col-12">
          <div class="mb-5 logo">
            <i class="fas fa-check"></i>
          </div>
          <h1 class="mb-5">minimalist</h1>
        </div>
        <div class="card col-11 col-md-6 col-lg-4">
          <div class="card__title">
            <span>Demo</span>
            <i class="fas fa-sync-alt"></i>
          </div>
          <form action="#">
            <input
              name="newtask"
              id="newtask"
              class="card__add-task"
              type="text"
              placeholder="Add to your list"
              required
            />
            <button type="submit">E</button>
          </form>
          <ul class="todo-list">
            <!-- to be filled dinamycally with JS -->
          </ul>
          <button type="button">Clear all completed</button>
        </div>
      </div>
    </div>
  </body>
</html>
